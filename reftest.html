<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = Array.from([1, 2, 3], (x) => x); //얕은 복사
      console.log(1, a);

      let b = Array.from("foo");
      console.log(2, b);

      let c = Array.from({ length: 3 }, () => 3);
      console.log(3, c);

      function hello() {}

      let d = Array.from({ length: 3 }, () => hello);
      console.log(4, d);

      let e = Array.from({ length: 4 }).map(() => hello); //깊은복사
      console.log(5, e);
    </script>
  </body>
</html>
